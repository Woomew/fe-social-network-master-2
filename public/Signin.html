<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@700&display=swap" rel="stylesheet">
    <title>React App</title>
    <style>
    .body-bg {

    font-family: 'Kaisei Tokumin', serif;
    }
    </style>
  </head>
  <body class="body-bg bg-gray-200 min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0">
  <header class="max-w-screen-2xl mx-auto">
    <a href="#">
      <h1 class="text-7xl font-bold text-yellow-500 text-center">PocoPoco</h1>
    </a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl ">

    <section>
      <h3 class="font-bold text-2xl">Wellcome to PocoPoco</h3>
      <p class="text-md text-gray-900 pt-2">Sign up to your account</p>
    </section>

    <section class="mt-10 space-y-2 ">
      <form class="flex flex-col" method="POST" action="#">

        <div class="mb-6 pt-3 rounded text-md bg-blue-200 text-grey-700">
          <label class="block text-grey-700 text-md font-bold mb-2 ml-3" for="Name" >Name</label>
          <input type="text" id="Name" class="bg-blue-200 rounded w-full text-gray-800 focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-3 pb-3">
        </div>

        <div class="mb-6 pt-3 rounded text-md bg-blue-200 text-grey-700">
          <label class="block text-grey-700 text-md font-bold mb-2 ml-3" for="Email" >Email</label>
          <input type="text" id="Email" class="bg-blue-200 rounded w-full text-gray-800 focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-3 pb-3">
        </div>

        <div class="mb-6 pt-3 rounded text-md bg-blue-200 text-grey-700">
          <label class="block text-grey-700 text-md font-bold mb-2 ml-3" for="Password" >Password</label>
          <input type="text" id="Password" class="bg-blue-200 rounded w-full text-gray-800 focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-3 pb-3">
        </div>

        <div class="mb-6 pt-3 rounded text-md bg-blue-200 text-grey-700">
          <label class="block text-grey-700 text-md font-bold mb-2 ml-3" for="Date" >Date</label>
          <input type="Date" id="Date" class="bg-blue-200 rounded w-full text-gray-800 focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-3 pb-3">
        </div>

        <div class="mb-6 pt-3 rounded text-md text-grey-700 flex justify-around  ">
        <div class="  rounded text-gray-800 focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-3 pb-3"> Gender
        </div>
          <div class="focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-1 pb-3">
            <input id="Male" type="radio" name="gender" value="Male">
            <label for="Male">Male</label>
          </div>

          <div class="focus:outline-none border-b-4 border-red-400 focus:border-red-400 transition-500 duration-500 px-1 pb-3">
            <input id="Female" type="radio" name="gender" value="Female">Female
            <label for="Female">Female</label>
          </div>

        </div>

        <button class="bg-red-400 hover:bg-purple-800 text-white font-bold py-2 rounded w-full shadow-lg hover:shadow-xl transition duration-200" type="submit" >Sign up</button>

      </form>
    </section>
  </main>
  <footer></footer>

  </body>
</html>
